<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../bower_components/core-icon-button/core-icon-button.html">
<link rel="import" href="../bower_components/core-tooltip/core-tooltip.html">
<link rel="import" href="../bower_components/core-localstorage/core-localstorage.html">
<link rel="import" href="../bower_components/core-animated-pages/core-animated-pages.html">
<link rel="import" href="../bower_components/core-pages/core-pages.html">
<link rel="import" href="image-service.html">
<link rel="import" href="my-filters.html">
<link rel="import" href="my-basket.html">
<link rel="import" href="my-gallery.html">

<script src="../bower_components/underscore/underscore.js"></script>

<polymer-element name="my-app">
<template>
    <link rel="stylesheet" href="myapp.css">

    <core-localstorage id="basketstor" name="myapp-basket" value="{{basket}}" on-core-localstorage-load="{{basketLoaded}}"></core-localstorage>

    <image-service id="service" images="{{images}}" on-images-loaded="{{imagesLoaded}}"></image-service>

    <div id="main-container" vertical layout>
        <core-toolbar>
            <div flex>Scalac Image Viewer</div>
            <input type="text" value="{{filterText}}" placeholder="Filter images"/>
            <core-tooltip label="Gallery">
                <core-icon-button icon="refresh" on-tap="{{showGallery}}"></core-icon-button>
            </core-tooltip>
            <core-tooltip>
                <core-icon-button icon="shopping-basket" on-tap="{{toggleBasket}}"></core-icon-button>
                <div id="basketTip" layout horizontal wrap tip>
                    <template if="{{ countImages(basket) == 0 }}">No items in basket</template>
                    <template repeat="{{ url in getKeys(basket) }}"> 
                        <template if="{{ basket[url] > 0 }}">
                            <img src="{{url}}"/>
                        </template>
                    </template>
                </div>
            </core-tooltip>
        </core-toolbar>

        <core-pages id="pages" selected="{{page}}" flex>
            <section id="imagesList">
                <my-gallery id="gallery" images="{{ images | filterImages | filterName(filterText) }}" selectedImage="{{gallerySelected}}" on-action-call="{{addToBasket}}">
                    <div id="info">
                        <h1 hero hero-id="{{gallerySelected.url}}.caption">{{gallerySelected.name}}</h1>
                        <h2>About author</h2>
                        <p flex>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Proin nibh augue, suscipit a, scelerisque sed, lacinia in, mi. Cras vel lorem. Etiam pellentesque aliquet tellus. Phasellus pharetra nulla ac diam. Quisque semper justo at risus. Donec venenatis, turpis vel hendrerit interdum, dui ligula ultricies purus, sed posuere libero dui id orci. Nam congue, pede vitae dapibus aliquet, elit magna vulputate arcu, vel tempus metus leo non est. Etiam sit amet lectus quis est congue mollis. Phasellus congue lacus eget neque. Phasellus ornare, ante vitae consectetuer consequat, purus sapien ultricies dolor, et mollis pede metus eget nisi. Praesent sodales velit quis augue. Cras suscipit, urna at aliquam rhoncus, urna quam viverra nisi, in interdum massa nibh nec erat.</p>
                        <div reverse horizontal layout>
                            <core-icon-button icon="add-shopping-cart" on-tap="{{addSelectedToBasket}}" hidden?="{{alreadyIn(basket, gallerySelected)}}">Add to basket</core-icon-button>
                            <template if="{{alreadyIn(basket, gallerySelected)}}">
                                <core-icon-button icon="delete" on-tap="{{removeSelectedFromBasket}}">Remove from basket</core-icon-button>
                            </template>
                            <core-icon-button icon="arrow-back" on-tap="{{showGallery}}">Back</core-icon-button>
                        </div>
                    </div>
                </my-gallery>
            </section>
            <section id="basket">
                <my-basket images="{{images}}" basket="{{ basket }}"></my-basket>
            </section>
        </core-pages>
    </div>
</template>

<script>
    (function(){
        Polymer('my-app', {
            page: 0,
            domReady: function() {
                this.$.gallery.actionIcon = function(image) { return "add-shopping-cart"; };
            },
            toggleBasket: function() { 
                this.page = (this.page+1) % 2;
            },
            showGallery: function() {
                //this.$.service.reload();
                this.$.gallery.showList();
                this.page = 0;
            },
            addSelectedToBasket: function(ev) {
                this.gallerySelected && this.addToBasket(ev, this.gallerySelected);
            },
            addToBasket: function(ev, image) {
                if(this.alreadyIn(this.basket, image)) {
                    this.basket[image.url]++;
                } else {
                    this.basket[image.url] = 1;
                }
                // to notify change in basket
                this.basket = _(this.basket).clone(); // shallow copy
            },
            removeSelectedFromBasket: function(ev, d, s) {
                this.basket = _(this.basket).omit(this.gallerySelected.url);
            },
            alreadyIn: function(basket, image) {
                return image && _(basket).has(image.url) && basket[image.url] > 0;
            },
        });
    })();
</script>

</polymer-element>
